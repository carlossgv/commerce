{% extends "auctions/layout.html" %}

{% block body %}

    <h2>Create New Listing</h2>

    <!-- {% if message %}
        <div>{{ message }}</div>
    {% endif %} -->

    <form action="{% url 'create' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <input class="form-control" autofocus type="text" name="username" placeholder="Title">
        </div>
        <div class="form-group">
            <textarea class="form-control" name="description" placeholder="Description"></textarea>
        </div>
        <div class="form-group">
            <input class="form-control" type="number" name="startingBid" placeholder="Starting Bid" min="0">
        </div>
        <div class="form-group">
            <select name="categories">
                {% for category in categories %}
                    <option value="{{ category }}">{{ category }}</option>
                {% endfor %}
            </select>    
        </div>
        <div class="form-group">
            <input class="form-control" type="url" name="imageURL" placeholder="Paste Image URL">
        </div>
        <input class="btn btn-primary" type="submit" value="Create">
    </form>

    

{% endblock %}
